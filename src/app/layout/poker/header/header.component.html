<header>
  <div id="header">
    <div class="container">
      <div><img id="logo" src="/assets/images/logo.png" /></div>
      <div><img id="logo-header" src="/assets/images/logo-header.png" /></div>
  
      <div id="login-form">
        <h1>АВТОРИЗАЦИЯ</h1>
        <fieldset>
          <form action="javascript:void(0);" method="get">
            <input
              type="email"
              required
              value="Логин"
              onBlur="if(this.value=='')this.value='Логин'"
              onFocus="if(this.value=='Логин')this.value='' "
            />
            <input
              type="password"
              required
              value="Пароль"
              onBlur="if(this.value=='')this.value='Пароль'"
              onFocus="if(this.value=='Пароль')this.value='' "
            />
            <input type="submit" value="ВОЙТИ" />
          </form>
        </fieldset>
      </div>
    </div>
  </div>























</header>
